<section class="register">

    <app-banner></app-banner>

    <h3 class="auth_title">Welcome To Wires</h3>

    <div class="container_register">
        <app-auth-btn Text="Sign In" (onClickExecute)="goToSignIn()"></app-auth-btn>

        <form class="register_form">
            
            <label for="nickname">Nickname</label>
            <input type="text" name="nickname" id="nickname" placeholder="Nickname">
            
            
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Full name">
            
            
            <label for="email">Email Adress</label>
            <input type="text" name="email" id="email" placeholder="Example@gmail.com">
            
            
            <!-- TODO: Cambiar visibi lidad de la contraseÃ±a -->
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password">
        </form>


        <app-primary-btn Texto="Create" (onClickFunction)="createUser()"></app-primary-btn>

    </div> 

    <app-auth-footer></app-auth-footer>
      

</section>
