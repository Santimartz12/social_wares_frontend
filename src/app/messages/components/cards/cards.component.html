<div class="card" *ngFor="let message of messages">
    <h4 class="title">{{message.title}}</h4>
    <p class="message">{{message.message}}</p>
    <div class="info__user">
        <p class="time">{{message.time | date : "hh:mm a dd/mm/yy"}}</p>
        <p class="user__name">{{message.user_id | fullname}}</p>
    </div>
</div>
